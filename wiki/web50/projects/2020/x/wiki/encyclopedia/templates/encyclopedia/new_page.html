{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" style="width: 50%; padding: 8px; margin-top: 50px; margin-bottom: 50px; border: 1px solid #000000; border-radius: 4px;">

        <br>

        <label for="content">Content:</label>
        <br>
        <textarea name="content" id="content" rows="2" style="width: 80%; height: 200px; padding: 10px; border: 1px solid #000000; border-radius: 5px; resize: vertical;"></textarea>

        <br>

        <button type="submit" value="Save" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Create a new Page</button>
    </form>
{% endblock %}
